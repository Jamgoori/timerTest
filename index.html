<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./main.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <header class="header">
      <img src="./Images/weniv-logo.png" alt="위니브" />
    </header>
    <main class="box">
      <div class="app_head">TIMER</div>
      <hr />
      <div class="timer">
        <div class="time">
          <span>HRS</span>
          <span>MIN</span>
          <span>SEC</span>
        </div>
        <div class="timebox">00</div>
        <img src="./Images/dot.png" class="dot" />
        <div class="timebox">00</div>
        <img src="./Images/dot.png" class="dot" />
        <div class="timebox">00</div>
      </div>

      <button class="notstart pause start">notstart</button>
      <button class="notreset reset">notreset</button>
    </main>
    <footer>ⓒ WENIV Corp.</footer>
    <script src="./main.js"></script>
  </body>
</html>
